<%@ page language="java" contentType="text/html; charset=EUC-KR"
pageEncoding="EUC-KR"%>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel='stylesheet'
	href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css'>
<link rel='stylesheet'
	href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet' href='css/signup.css'>

</head>
<body>
	<!-- partial:index.partial.html -->
<body>
	<div class="container">
		<div id="signup">
			<div class="signup-screen">
				<div class="space-bot text-center">
					<h1>Sign up</h1>
					<div class="divider"></div>
				</div>
				<form class="form-register" method="post" action="signup.jsp" name="register" novalidate>
					<div class="input-field col s6">
						<input id="username" type="text" class="validate" required>
						<label for="ID">ID</label>
					</div>
					<div class="input-field col s6">
						<input id="password" type="password" name="password"
							ng-model="password" ng-minlength='6' class="validate" required>
						<label for="password">Password</label>
					</div>
					<div class="input-field col s6">
						<input id="name" type="text" class="validate" required> <label
							for="Name">Name</label>
					</div>
					<div class="input-field col s6">
						<input id="email" type="email" name="email" class="validate">
						<label for="email">Email</label>
					</div>
					<div class="input-field col s6">
						<input id="birth" type="date" name="birth" class="validate">
					</div>
					<div class="input-field col s6">
						<input id="sex" type="radio" name="sex" class="validate"
							required> <label for="sclass">sex</label>
					</div>
					<div class="input-field col s6">
						<input id="phone" type="text" name="phone" class="validate"
							required> <label for="phone">phone</label>
					</div>
					<div class="input-field col s6">
						<input id="gubun" type="radio" name="gubun" class="validate"
							required> <label for="gubun">gubun</label>
					</div>
					<div class="input-field col s6">
						<input id="email" type="radio" name="email" class="validate"
							required> <label for="sclass">sclass</label>
					</div>
					<div class="space-top text-center">
						<button class="waves-effect waves-light btn done">
							<i class="material-icons left">done</i> Done
						</button>
						<button type="button" class="waves-effect waves-light btn cancel">
							<i class="material-icons left">clear</i>Cancel
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<!-- partial -->
<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
<script
	src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js'></script>
<script
	src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
</body>
</html>
