<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <div class="wrapper">
      <div class="button-container">
        <button class="record-button">녹화</button>
        <button class="stop-button">중지</button>
        <button class="play-button">녹화보기</button>
        <input type = "text" id="name" value="TEST" placeholder="제목">
        <a class="download-button">업로드</a>
      </div>
      <div class="video-container">
        <div class="video-item">
          <h2>녹화되는 화면</h2>
          <video id="preview" autoplay muted></video>
        </div>
        <div class="video-item">
          <h2>녹화 확인</h2>
          <video id="recording"></video>
        </div>
      </div>
    </div>
    <script src="camera.js"></script>
  </body>
</html>
